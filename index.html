<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B2BCalculator</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">
</head>

<body>
    <header class="container">
        <div class="container slogan">
            <div class="slogan__title title">
                <h3>Kalkulator wynagrodzeń</h3>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="salary">
            <div class="salary__form">
                <h4>Oblicz swoje wynagrodzenie B2B</h4>
                <span>Kwota</span>
                <input>
            </div>
            <div class="salary__tax">
                <ul>
                    <li>
                        <input type="radio">
                        <p>Netto</p>
                    </li>
                    <li>
                        <input type="radio">
                        <p>Brutto</p>
                    </li>
                </ul>
                <button class="button">Oblicz</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="result">
            <h4 class="result__slogan title">Wynik</h4>
        </div>
        <div class="table-container">
            <table class="table">
                <tr class="table__column1">
                    <th>Składowa</th>
                    <th>Kwota</th>
                </tr>
                <tr>
                    <td>PIT</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>VAT</td>
                    <td>1111</td>
                </tr>
                <tr>
                    <td>ZUS</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>Zdrowotne</td>
                    <td>111</td>
                </tr>
            </table>
        </div>
    </section>

</body>

</html>
