<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B2BCalculator</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">
</head>

<body>
    <header class="container">
        <div class="container slogan">
            <div class="slogan__title title">
                <h3>Kalkulator wynagrodzeń</h3>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="salary">
            <div class="salary__form">
                <h4>Oblicz swoje wynagrodzenie B2B</h4>
                <span>Kwota</span>
                <input type="number" id="netto">
                <span class="statement hidden" id="warning">Kwota powinna być większa od 0</span>
            </div>
            <div class="salary__tax">
                <ul>
                    <li>
                        <input type="radio">
                        <p>Netto</p>
                    </li>
                    <li>
                        <input type="radio">
                        <p>Brutto</p>
                    </li>
                </ul>
                <button class="button" id="calculate-btn">Oblicz</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="result">
            <h4 class="result__slogan title">Wynik</h4>
        </div>
        <div class="table-container">
            <table class="table">
                <tr class="table__column1">
                    <th>Składowa</th>
                    <th>Kwota</th>
                </tr>
                <tr>
                    <td>PIT</td>
                    <td id="pit">0</td>
                </tr>
                <tr>
                    <td>VAT</td>
                    <td id="vat">0</td>
                </tr>
                <tr>
                    <td>ZUS</td>
                    <td id="zus">0</td>
                </tr>
                <tr>
                    <td>Zdrowotne</td>
                    <td id="zdrowotne">0</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="container profit-container">
        <div class="profit">
            <p>Kwota pozostająca do dyspozycji:</p>
            <span id="profit"></span>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
